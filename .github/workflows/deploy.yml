name: Deploy to Cloudways

on:
  push:
    branches:
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H 46.101.18.136 >> ~/.ssh/known_hosts

    - name: Sync files to Cloudways
      run: |
        rsync -avz --delete-after ./ master_successfulapps@46.101.18.136:/home/247307.cloudwaysapps.com/gjnyhcqzqt/public_html/
